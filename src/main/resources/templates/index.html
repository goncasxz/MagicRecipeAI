<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MagicRecipeAI</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .left, .right {
            width: 50%;
            padding: 2rem;
            box-sizing: border-box;
        }

        .left {
            background-color: #f4f4f4;
            border-right: 2px solid #ddd;
        }

        .right {
            background-color: #ffffff;
        }

        h2 {
            margin-bottom: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #005fa3;
        }

        /* Pop-up */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 400px;
            position: relative;
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 10px;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        .recipe-box {
            margin-top: 2rem;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 8px;
            min-height: 150px;
        }
    </style>
</head>
<body>

<div class="left">
    <h2>Ingredientes</h2>
    <button onclick="openModal()">Adicionar Ingrediente</button>

    <div id="ingredientModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Novo Ingrediente</h3>
            <form th:action="@{/receitas/adicionar}" method="post">
                <input type="text" name="nome" placeholder="Nome do ingrediente" required />
                <select name="categoryEnum" required>
                    <option th:each="categoria : ${categorias}"
                            th:value="${categoria}"
                            th:text="${categoria}">Categoria</option>
                </select>
                <input type="number" name="quantidade" placeholder="Quantidade" min="1" required />
                <input type="date" name="validade" required />
                <button type="submit" style="margin-top: 1rem;">Salvar</button>
            </form>
        </div>
    </div>
</div>

<div class="right">
    <h2>Gerador de Receita</h2>
    <form th:action="@{/generate/ui}" method="get">
        <button type="submit">Gerar Receita com IA</button>
    </form>

    <div class="recipe-box" th:text="${receitaGerada}">

    </div>
</div>

<script>
    function openModal() {
        document.getElementById("ingredientModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("ingredientModal").style.display = "none";
    }

    window.onclick = function(event) {
        const modal = document.getElementById("ingredientModal");
        if (event.target === modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
