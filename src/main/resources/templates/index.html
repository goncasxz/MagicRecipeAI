<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="../static/icon.svg" type="image/svg+xml" />
    <title>MagicRecipeAI</title>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            background: #fafafa;
            color: #333;
        }

        .left, .right {
            width: 50%;
            padding: 2.5rem;
            overflow-y: auto;
        }

        .left {
            background-color: #f9fafb;
            border-right: 2px solid #e1e4e8;
        }

        .right {
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #0f4c81;
            font-weight: 700;
            font-size: 1.8rem;
        }

        button {
            padding: 12px 28px;
            background-color: #0f4c81;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgb(15 76 129 / 0.3);
            user-select: none;
        }

        button:hover, button:focus {
            background-color: #0c3a62;
            box-shadow: 0 6px 12px rgb(12 58 98 / 0.5);
            outline: none;
        }

        .ingredient-list {
            margin-top: 2rem;
        }

        .ingredient-list h3 {
            font-weight: 600;
            color: #0f4c81;
            margin-bottom: 0.75rem;
        }

        .ingredient-list ul {
            list-style-type: none;
            padding: 0;
            max-height: 350px;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fff;
        }

        .ingredient-list li {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
        }

        .ingredient-list li:last-child {
            border-bottom: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 15;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #fff;
            margin: 8% auto;
            padding: 2rem;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .modal-content h3 {
            margin-top: 0;
            color: #0f4c81;
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            text-align: center;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 12px 14px;
            margin: 0.5rem 0 1.2rem 0;
            border: 1.8px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .modal-content input:focus,
        .modal-content select:focus {
            border-color: #0f4c81;
            outline: none;
            box-shadow: 0 0 8px rgba(15, 76, 129, 0.4);
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.8rem;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s ease;
            user-select: none;
        }

        .close:hover {
            color: #0f4c81;
        }

        .recipe-box {
            margin-top: 2rem;
            white-space: pre-wrap;
            border: 1.8px solid #0f4c81;
            padding: 1.5rem 1.8rem;
            border-radius: 12px;
            min-height: 180px;
            width: 100%;
            max-width: 600px;
            font-size: 1.1rem;
            color: #222;
            background-color: #fefefe;
            box-shadow: 0 6px 18px rgb(15 76 129 / 0.15);
        }


        #loading {
            margin-top: 1.5rem;
            display: none;
            width: 40px;
            height: 40px;
            border: 5px solid #0f4c81;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }


        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }

            .left, .right {
                width: 100%;
                padding: 1.5rem;
            }

            .recipe-box {
                max-width: 100%;
            }

            .modal-content {
                width: 90%;
                margin: 20% auto;
            }
        }
    </style>
</head>
<body>

<div class="left">
    <h2>Ingredientes</h2>
    <button onclick="openModal()">Adicionar Ingrediente</button>

    <div class="ingredient-list">
        <h3>Lista de Ingredientes</h3>
        <ul>
            <li th:each="ingrediente : ${ingredientes}">
                <span th:text="${ingrediente.nome}">Nome</span> -
                <span th:text="${ingrediente.categoryEnum}">Categoria</span> -
                <span th:text="${ingrediente.quantidade}">Quantidade</span> -
                <th:block th:text="${#temporals.format(ingrediente.validade, 'dd/MM/yyyy')}"></th:block>
            </li>
        </ul>
    </div>

    <div id="ingredientModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Novo Ingrediente</h3>
            <form th:action="@{/receitas/ui/adicionar}" method="post">
                <input type="text" name="nome" placeholder="Nome do ingrediente" required />
                <select name="categoryEnum" required>
                    <option th:each="categoria : ${categorias}"
                            th:value="${categoria}"
                            th:text="${categoria}">Categoria</option>
                </select>
                <input type="number" name="quantidade" placeholder="Quantidade" min="1" required />
                <input type="date" name="validade" required />
                <button type="submit" style="margin-top: 1rem;">Salvar</button>
            </form>
        </div>
    </div>
</div>

<div class="right">
    <h2>Gerador de Receita</h2>
    <form onsubmit="event.preventDefault(); gerarReceita();">
        <button type="submit">Gerar Receita com IA</button>
    </form>

    <div id="loading"></div>

    <div class="recipe-box" id="recipeResult"></div>
</div>

<script>
    function openModal() {
        document.getElementById("ingredientModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("ingredientModal").style.display = "none";
    }

    window.onclick = function(event) {
        const modal = document.getElementById("ingredientModal");
        if (event.target === modal) {
            closeModal();
        }
    }

    function gerarReceita() {
        const loading = document.getElementById("loading");
        const recipeResult = document.getElementById("recipeResult");

        loading.style.display = "block";
        recipeResult.innerText = "";

        fetch("/generate")
            .then(response => {
                if (!response.ok) throw new Error('Erro na resposta');
                return response.text();
            })
            .then(data => {
                recipeResult.innerText = data;
            })
            .catch(err => {
                console.error("Erro ao gerar receita:", err);
                recipeResult.innerText = "Erro ao gerar receita.";
            })
            .finally(() => {
                loading.style.display = "none";
            });
    }
</script>

</body>
</html>
